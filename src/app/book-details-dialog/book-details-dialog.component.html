<mat-card class="mat-elevation-z0">
  <mat-card-title style="color: blue">{{ book.title }}</mat-card-title>
  <br />
  <mat-card-content>
    <div fxLayout="column">
      <p>ISBN: {{ book.isbn }}</p>
      <p>Number of Pages: {{ book.numOfPages }}</p>
      <p>Authors: {{ book.authors }}</p>
      <p>Description: {{ book.description }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" matDialogClose="confirm">
      OK
    </button>
  </mat-card-actions>
</mat-card>
